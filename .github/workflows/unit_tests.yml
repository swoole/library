name: Unit Tests

on: [ push, pull_request, workflow_dispatch ]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      redis:
        image: "redis"
        ports:
          - 6379:6379
    strategy:
      fail-fast: true
      matrix:
        php: ["7.2", "7.3", "7.4", "8.0"]

    name: Under PHP ${{ matrix.php }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Services
        run: |
          sed -i.bak -e "s/^FROM phpswoole\/swoole.*$/FROM phpswoole\/swoole:php${{ matrix.php }}/g" ./Dockerfile
          docker-compose up -d
          docker ps -a
          docker pull nacos/nacos-server
          docker run --name nacos -d -p 8848:8848 --privileged=true --restart=always -e MODE=standalone nacos/nacos-server
          docker pull consul
          docker run --name consul -d -p 8500:8500 consul agent -dev -client=0.0.0.0
          docker exec -t $(docker ps -qf "name=app") bash -c "php -v"
          docker exec -t $(docker ps -qf "name=app") bash -c "php --ri swoole"
          docker run --rm -v "$(pwd)":/var/www -t $(docker ps -qf "name=app") composer install -n

      - name: Run Unit Tests
        run: docker exec -t $(docker ps -qf "name=app") bash -c "./vendor/bin/phpunit"

      - name: Stop and Remove Docker Containers
        run: docker-compose down
