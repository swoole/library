version: '3.2'

services:
  app:
    build: .
    links:
      - mysql
      - redis
      - wordpress
      - nacos
      - consul
    environment:
      DISABLE_DEFAULT_SERVER: 1
      GITHUB_ACTIONS: "yes"
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - wordpress:/var/www/html
  php-fpm:
    image: php:7.4-fpm
    volumes:
      - .:/var/www
  wordpress:
    image: wordpress:php7.4-fpm
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: username
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: test
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - type: volume
        source: wordpress
        target: /var/www/html
        volume:
          nocopy: false
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
  redis:
    image: redis:5.0
  nacos:
    image: nacos/nacos-server
    ports:
      - "8848:8848"
    environment:
      MODE: standalone
      PREFER_HOST_MODE: hostname
  consul:
    image: consul
    command:
      consul agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"
volumes:
  wordpress:
